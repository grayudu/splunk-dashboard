<div class="row">
  <div class="col-sm-3 col-md-2 sidebar">
    <ul class="nav nav-sidebar">
      <li ng-class="{'active':isCurrentCategory('home')}"><a href="#/view1">Splunk Overview <span class="sr-only">(current)</span></a></li>
      <li ng-class="{'active':isCurrentCategory('userCharacteristics')}"><a href="#/user_characteristics">User Characteristics</a></li>
      <li ng-class="{'active':isCurrentCategory('')}"><a href="#/post_content">Post Content</a></li>
      <li ng-class="{'active':isCurrentCategory('')}"><a href="#/timing">Timing</a></li>
    </ul>
    <ul class="nav nav-sidebar">
      <li><a href="#/textual_analysis">Textual Analysis</a></li>
      <li><a href="#subreddit_trends">Subreddit Trends</a></li>
    </ul>
  </div>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Dashboard</h1>
    <div class="row placeholders">
      <div class="col-xs-12 col-md-3" ng-repeat="chart in charts">
        <div id="{{ chart.id }}" style="height: 400px;"></div>
        <h4>{{ chart.title }}</h4>
        <span class="text-muted">{{ chart.description }}</span>
      </div>
    </div>
    <div ng-repeat="detail in details">
      <h2 class="sub-header">{{ detail.title }}</h2>
      <div id="{{ detail.id }}"></div>
    </div>
  </div>
  <link href="dashboard.css" rel="stylesheet">
</div>
